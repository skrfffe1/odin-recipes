    <h2>Description</h2>

    <p><strong>Adobo or adobar</strong> is the immersion of cooked food in a stock composed variously of paprika, oregano, salt, garlic, and vinegar to preserve and enhance its flavor. The Portuguese variant is known as <em>Carne de vinha</em></p>
